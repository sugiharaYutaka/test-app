<body>
<div class="container-fluid" id="vueCom" style="height: 100px;">
    <div id="board">
        <div class="row">
            <ul class="" style="list-style-type: none">
                <div v-for="item in list_com" class="border border-secondary-subtle">
                    <p>{{item}}</p>
                </div>
            </ul>
        </div>
    </div>
    <div class="footer-comment fixed-bottom">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border">
                <div class="col">
                    <input class="textInput" id="text" style="width:80%;" placeholder="コメントする" v-model="comment">
                    <button class="btn btn-outline-secondary"v-on:click="addComment(comment)">コメント</button> 
                </div>
            </nav>
        </div>
    </div>
</div>

<script>
    app = new Vue({
        el: '#vueCom',
        data: {
            list_com: [

            ],
        },
        methods:{
            addComment:function(comment)
            {
                this.list_com.push(comment);
                this.comment="";
            }
        } 
    })
</script>
</body>
